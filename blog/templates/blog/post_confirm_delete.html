{% extends 'base.html' %}
{% block content %}
<!-- Delete post form -->
<div class="container my-5">
    <div class="px-md-5 px-3 py-3 m-md-5 border rounded bg-white">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Are you sure you want to delete your post "{{ post.title|truncatewords:8 }}"?</legend>
            </fieldset>
            <div>
                <button class="btn btn-danger mt-3 mb-4" type="submit">Delete</button>
            </div>
            <a href="{% url 'post_detail' post.id %}" class="text-link">Keep the post</a>
        </form>
    </div>
</div>
{% endblock %}
